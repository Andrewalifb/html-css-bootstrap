<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cara Menghubungkan Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="./asset/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="./asset/js/bootstrap.js"></script>
  </head>
  <body>
    <main>
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col bg-col-1 mobile"></div>
          <div class="col form-container bg-col-2">
            <!-- <div class="log-in-bg"> -->
            <div class="card w-50 shadow">
              <div class="row justify-content-center w-100">
                <div class="col-lg-6">
                  <img
                    src="./asset/bootstrap-5-logo-icon.png"
                    class="mx-auto d-block"
                    alt="Login Image"
                  />
                  <h2 class="text-center login-heading">Please sign in</h2>
                  <form>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email address"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        id="pwd"
                        placeholder="Password"
                        required
                      />
                    </div>
                    <div class="form-group form-check text-center">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" />
                        Remember me
                      </label>
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary w-100">
                        Sign in
                      </button>
                    </div>
                  </form>
                  <p class="text-center copyright">&copy; 2021</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col bg-col-3 mobile"></div>
        </div>
      </div>
    </main>
  </body>
</html>
